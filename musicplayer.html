<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
        }

        .navbar {
            background: #ff6600;
            padding: 10px;
            display: block;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            width: 60%;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background: #ff6600;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Playlist</a>
        <a href="#">Albums</a>
        <a href="#">Artists</a>
        <a href="#">Contact</a>
    </div>

    <h1>Welcome to My Music Player</h1>
    <div class="container">
        <h2>Now Playing</h2>
        <p id="song-title">Song Title - Artist</p>
        <audio id="audio-player" controls>
            <source src="song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <h2>Playlist</h2>
        <ul>
            <li onclick="playSong('song1.mp3', 'Song 1 - Artist A')">Song 1 - Artist A</li>
            <li onclick="playSong('song2.mp3', 'Song 2 - Artist B')">Song 2 - Artist B</li>
            <li onclick="playSong('song3.mp3', 'Song 3 - Artist C')">Song 3 - Artist C</li>
        </ul>
    </div>

    <div class="footer">
        &copy; 2025 My Music Player. All rights reserved.
    </div>

    <script>
        function playSong(songSrc, title) {
            let player = document.getElementById("audio-player");
            let songTitle = document.getElementById("song-title");
            player.src = songSrc;
            songTitle.innerText = title;
            player.play();
        }
    </script>
</body>

</html>
