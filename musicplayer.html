<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
        }

        .navbar {
            background: #444;
            padding: 10px;
            display: block;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        .player {
            margin: 50px auto;
            padding: 20px;
            width: 300px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        button {
            margin: 10px;
            padding: 10px 15px;
            background: #ff5722;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #e64a19;
        }

        .footer {
            background: #444;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Playlist</a>
        <a href="#">About</a>
    </div>

    <h1>Simple Music Player</h1>
    <div class="player">
        <h2 id="song-title">Song 1</h2>
        <audio id="audio" src="song1.mp3"></audio>
        <br>
        <button onclick="prevSong()">⏮ Prev</button>
        <button onclick="togglePlayPause()">▶ Play</button>
        <button onclick="nextSong()">⏭ Next</button>
    </div>

    <div class="footer">
        &copy; 2025 Simple Music Player. All rights reserved.
    </div>

    <script>
        const songs = ["song1.mp3", "song2.mp3", "song3.mp3"];
        let currentSongIndex = 0;
        let audio = document.getElementById("audio");
        let songTitle = document.getElementById("song-title");
        let playButton = document.querySelector("button:nth-child(2)");

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playButton.innerText = "⏸ Pause";
            } else {
                audio.pause();
                playButton.innerText = "▶ Play";
            }
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            changeSong();
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            changeSong();
        }

        function changeSong() {
            audio.src = songs[currentSongIndex];
            songTitle.innerText = "Song " + (currentSongIndex + 1);
            audio.play();
            playButton.innerText = "⏸ Pause";
        }
    </script>
</body>

</html>
